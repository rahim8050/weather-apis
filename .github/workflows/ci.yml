name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
          MYSQL_ROOT_PASSWORD: root_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot_pass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: "ci-secret-key-not-for-prod"
      # Adjust these to match how your settings read DB config:
      MYSQL_HOST: "127.0.0.1"
      MYSQL_PORT: "3306"
      MYSQL_DATABASE: "test_db"
      MYSQL_USER: "test_user"
      MYSQL_PASSWORD: "test_pass"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
            poetry.lock

      - name: Install system deps (mysqlclient builds)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            default-libmysqlclient-dev build-essential pkg-config

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ] && [ -f poetry.lock ]; then
            python -m pip install poetry
            poetry install --no-interaction --no-ansi
          fi

      - name: Ruff (lint)
        run: |
          python -m ruff check .

      - name: Ruff (format check)
        run: |
          python -m ruff format --check .

      - name: Black (format check)
        run: |
          python -m black --check .

      - name: MyPy (types)
        run: |
          python -m mypy .

      - name: Bandit (security)
        run: |
          if [ -f pyproject.toml ]; then
            python -m bandit -c pyproject.toml -r .
          else
            python -m bandit -r . -x ".venv,tests,**/migrations/*"
          fi

      - name: Tests
        run: |
          set -e
          if [ -f manage.py ]; then
            python manage.py test
          else
            python -m pytest -q
          fi