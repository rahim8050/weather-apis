name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
          MYSQL_ROOT_PASSWORD: root_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot_pass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # CI-safe Django settings
      DJANGO_ENV: "ci"
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: "ci-secret-key-not-for-prod"
      DJANGO_API_KEY_PEPPER: "ci-pepper-not-a-secret"

      # Database
      MYSQL_HOST: "127.0.0.1"
      MYSQL_PORT: "3306"
      MYSQL_DATABASE: "test_db"
      MYSQL_USER: "test_user"
      MYSQL_PASSWORD: "test_pass"

      # Python hygiene
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Mark start time
        run: echo "CI_START_TS=$(date +%s)" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
            poetry.lock

      - name: Install system deps (mysqlclient builds)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            default-libmysqlclient-dev build-essential pkg-config

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ] && [ -f poetry.lock ]; then
            python -m pip install poetry
            poetry install --no-interaction --no-ansi
          fi

      - name: Ruff (lint)
        run: python -m ruff check .

      - name: Ruff (format check)
        run: python -m ruff format --check .

      - name: Black (format check)
        run: python -m black --check .

      - name: MyPy (types)
        run: python -m mypy .

      - name: Bandit (security)
        run: |
          if [ -f pyproject.toml ]; then
            python -m bandit -c pyproject.toml -r .
          else
            python -m bandit -r . -x ".venv,tests,**/migrations/*"
          fi

      - name: Tests
        run: |
          set -e
          if [ -f manage.py ]; then
            python manage.py test --verbosity 2 --no-input
          else
            python -m pytest -q
          fi

      - name: Compute duration
        if: always()
        run: |
          END_TS=$(date +%s)
          echo "CI_DURATION_SEC=$((END_TS - CI_START_TS))" >> "$GITHUB_ENV"

      - name: Notification guards
        id: notify_guard
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          CI_EMAIL_TO: ${{ secrets.CI_EMAIL_TO }}
        run: |
          telegram_ok=false
          if [ -n "${TELEGRAM_BOT_TOKEN}" ] && [ -n "${TELEGRAM_CHAT_ID}" ]; then
            telegram_ok=true
          fi

          email_ok=false
          if [ -n "${SMTP_SERVER}" ] && [ -n "${SMTP_PORT}" ] && [ -n "${SMTP_USERNAME}" ] && [ -n "${SMTP_PASSWORD}" ] && [ -n "${CI_EMAIL_TO}" ]; then
            email_ok=true
          fi

          echo "telegram_ok=${telegram_ok}" >> "$GITHUB_OUTPUT"
          echo "email_ok=${email_ok}" >> "$GITHUB_OUTPUT"

          echo "telegram_ok=${telegram_ok}"
          echo "email_ok=${email_ok}"

      - name: Notify Telegram
        if: ${{ always() && steps.notify_guard.outputs.telegram_ok == 'true' }}
        continue-on-error: true
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATUS="${{ job.status }}"
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          RUNNO="${{ github.run_number }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ "$STATUS" = "success" ]; then
            ICON="✅"
            TITLE="CI PASSED"
          else
            ICON="❌"
            TITLE="CI FAILED"
          fi

          MSG=$(cat <<EOF
          ${ICON} ${TITLE}
          Repo: ${REPO}
          Branch: ${BRANCH}
          Run: #${RUNNO}
          Duration: ${CI_DURATION_SEC}s
          ${RUN_URL}
          EOF
          )

          RESP=$(curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            --data-urlencode "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "disable_web_page_preview=true" \
            --data-urlencode "text=${MSG}")

          echo "Telegram API response:"
          echo "${RESP}"

      - name: Notify Email
        if: ${{ always() && steps.notify_guard.outputs.email_ok == 'true' }}
        continue-on-error: true
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: ${{ secrets.CI_EMAIL_TO }}
          from: "Rahim CI <${{ secrets.SMTP_USERNAME }}>"
          subject: "${{ job.status == 'success' && '✅ CI PASSED' || '❌ CI FAILED' }} • ${{ github.repository }} • ${{ github.ref_name }} • run #${{ github.run_number }}"
          body: |
            CI STATUS: ${{ job.status }}

            Repository: ${{ github.repository }}
            Branch:     ${{ github.ref_name }}
            Run #:      ${{ github.run_number }}
            Duration:   ${{ env.CI_DURATION_SEC }}

            Logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}