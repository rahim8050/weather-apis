name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
          MYSQL_ROOT_PASSWORD: root_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot_pass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # Make settings portable in CI
      DJANGO_ENV: "ci"
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: "ci-secret-key-not-for-prod"
      DJANGO_API_KEY_PEPPER: "ci-pepper-not-a-secret"

      # DB envs (align with your settings)
      MYSQL_HOST: "127.0.0.1"
      MYSQL_PORT: "3306"
      MYSQL_DATABASE: "test_db"
      MYSQL_USER: "test_user"
      MYSQL_PASSWORD: "test_pass"

      # Make Django quieter and deterministic
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Mark start time
        run: echo "CI_START_TS=$(date +%s)" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
            poetry.lock

      - name: Install system deps (mysqlclient builds)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            default-libmysqlclient-dev build-essential pkg-config

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ] && [ -f poetry.lock ]; then
            python -m pip install poetry
            poetry install --no-interaction --no-ansi
          fi

      - name: Ruff (lint)
        run: python -m ruff check .

      - name: Ruff (format check)
        run: python -m ruff format --check .

      - name: Black (format check)
        run: python -m black --check .

      - name: MyPy (types)
        run: python -m mypy .

      - name: Bandit (security)
        run: |
          if [ -f pyproject.toml ]; then
            python -m bandit -c pyproject.toml -r .
          else
            python -m bandit -r . -x ".venv,tests,**/migrations/*"
          fi

      - name: Tests
        run: |
          set -e
          if [ -f manage.py ]; then
            python manage.py test --verbosity 2 --no-input
          else
            python -m pytest -q
          fi

      - name: Compute duration
        if: always()
        run: |
          END_TS=$(date +%s)
          echo "CI_DURATION_SEC=$((END_TS - CI_START_TS))" >> "$GITHUB_ENV"

      - name: Notify Telegram (failure only)
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "${TELEGRAM_BOT_TOKEN}" ] || [ -z "${TELEGRAM_CHAT_ID}" ]; then
            echo "Telegram secrets not set; skipping notification."
            exit 0
          fi

          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          MSG="❌ CI failed • ${{ github.repository }} • ${{ github.ref_name }} • run #${{ github.run_number }} • ${CI_DURATION_SEC}s • ${RUN_URL}"

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "disable_web_page_preview=true" \
            -d "text=${MSG}"

        
      - name: Notify Email (failure only)
        if: failure() && secrets.SMTP_USERNAME != '' && secrets.SMTP_PASSWORD != '' && secrets.CI_EMAIL_TO != ''
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❌ CI failed • ${{ github.repository }} • ${{ github.ref_name }} • run #${{ github.run_number }}"
          to: ${{ secrets.CI_EMAIL_TO }}
          from: "Rahim CI <${{ secrets.SMTP_USERNAME }}>"
          body: |
            CI FAILED

            Repo:      ${{ github.repository }}
            Branch:    ${{ github.ref_name }}
            Run:       ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Duration:  ${CI_DURATION_SEC}s
    