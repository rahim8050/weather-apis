name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
          MYSQL_ROOT_PASSWORD: root_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot_pass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # CI-safe Django settings
      DJANGO_ENV: "ci"
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: "ci-secret-key-not-for-prod"
      DJANGO_API_KEY_PEPPER: "ci-pepper-not-a-secret"

      # Database
      MYSQL_HOST: "127.0.0.1"
      MYSQL_PORT: "3306"
      MYSQL_DATABASE: "test_db"
      MYSQL_USER: "test_user"
      MYSQL_PASSWORD: "test_pass"

      # Python hygiene
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Mark start time
        run: echo "CI_START_TS=$(date +%s)" >> "$GITHUB_ENV"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
            poetry.lock

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            default-libmysqlclient-dev build-essential pkg-config

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ] && [ -f poetry.lock ]; then
            python -m pip install poetry
            poetry install --no-interaction --no-ansi
          fi

      - name: Ruff (lint)
        run: python -m ruff check .

      - name: Ruff (format)
        run: python -m ruff format --check .

      - name: Black (format)
        run: python -m black --check .

      - name: MyPy (types)
        run: python -m mypy .

      - name: Bandit (security)
        run: |
          if [ -f pyproject.toml ]; then
            python -m bandit -c pyproject.toml -r .
          else
            python -m bandit -r . -x ".venv,tests,**/migrations/*"
          fi

      - name: Run tests
        run: |
          set -e
          if [ -f manage.py ]; then
            python manage.py test --verbosity 2 --no-input
          else
            python -m pytest -q
          fi

      - name: Compute duration
        if: always()
        run: |
          END_TS=$(date +%s)
          echo "CI_DURATION_SEC=$((END_TS - CI_START_TS))" >> "$GITHUB_ENV"

      # ---------------- TELEGRAM ----------------
      - name: Notify Telegram (success or failure)
        if: ${{ always() && secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATUS="${{ job.status }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ "$STATUS" = "success" ]; then
            ICON="✅"
            TITLE="CI PASSED"
          else
            ICON="❌"
            TITLE="CI FAILED"
          fi

          MSG="${ICON} ${TITLE}
          Repo: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Run: #${{ github.run_number }}
          Duration: ${CI_DURATION_SEC}s
          ${RUN_URL}"

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            --data-urlencode "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "disable_web_page_preview=true" \
            --data-urlencode "text=${MSG}"

      # ---------------- EMAIL ----------------
      - name: Notify Email (success or failure)
        if: ${{ always()
              && secrets.SMTP_SERVER != ''
              && secrets.SMTP_PORT != ''
              && secrets.SMTP_USERNAME != ''
              && secrets.SMTP_PASSWORD != ''
              && secrets.CI_EMAIL_TO != '' }}
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: >
            ${{ job.status == 'success'
                && '✅ CI PASSED'
                || '❌ CI FAILED' }}
            • ${{ github.repository }} • ${{ github.ref_name }}
          to: ${{ secrets.CI_EMAIL_TO }}
          from: "Rahim CI <${{ secrets.SMTP_USERNAME }}>"
          body: |
            CI STATUS: ${{ job.status }}

            Repository: ${{ github.repository }}
            Branch:     ${{ github.ref_name }}
            Run #:      ${{ github.run_number }}
            Duration:   ${CI_DURATION_SEC}s

            Logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
